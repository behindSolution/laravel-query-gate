name: Tests

on:
  push:
    tags:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 10
          - php: 8.2
            laravel: 10.*
            testbench: ^8.0
          - php: 8.3
            laravel: 10.*
            testbench: ^8.0
          - php: 8.4
            laravel: 10.*
            testbench: ^8.0
          # Laravel 11
          - php: 8.2
            laravel: 11.*
            testbench: ^9.0
          - php: 8.3
            laravel: 11.*
            testbench: ^9.0
          - php: 8.4
            laravel: 11.*
            testbench: ^9.0
          # Laravel 12
          - php: 8.3
            laravel: 12.*
            testbench: ^10.0
          - php: 8.4
            laravel: 12.*
            testbench: ^10.0

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit
